<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Shining text effect */
    .shining-text {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, purple);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: colorChange 5s infinite, shine 3s infinite;
      margin-bottom: 20px;
    }

    @keyframes colorChange {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    @keyframes shine {
      0% {
        text-shadow: none;
      }
      50% {
        text-shadow: 0 0 20px white, 0 0 40px white, 0 0 60px white;
      }
      100% {
        text-shadow: none;
      }
    }

    /* Typing effect styles */
    .typing-effect {
      font-size: 1.5rem;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Blinking cursor effect */
    @keyframes blink {
      0%, 100% {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }

    .typing-effect {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <div class="shining-text">SHINING TEXT</div>

  <div id="typing-text" class="typing-effect"></div>

  <script>
    const text = "This text types itself in below the ASCII art...";
    let index = 0;

    function typeText() {
      if (index < text.length) {
        document.getElementById("typing-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 100); // Adjust speed here (lower = faster typing)
      }
    }

    // Start typing effect
    typeText();
  </script>
</body>
</html>
