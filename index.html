<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shining Text with Entry Effect</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay styles */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Shining text on entry page */
    .enter-text {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(90deg, #fff, #e0e0e0, #aaa, #fff, #e0e0e0);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 3s infinite;
      cursor: pointer;
    }

    @keyframes shine {
      0% { text-shadow: none; }
      50% { text-shadow: 0 0 15px #ffffff, 0 0 30px #f0f0f0, 0 0 45px #b0b0b0; }
      100% { text-shadow: none; }
    }

    /* Content that appears after clicking */
    .content {
      display: none;
      text-align: center;
      overflow: hidden;
    }

    /* Glowing metallic text */
    .shining-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: silver;
      animation: metallic-glow 3s infinite alternate;
    }

    @keyframes metallic-glow {
      0% { color: #ffffff; text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #aaaaaa; }
      50% { color: #c0c0c0; text-shadow: 0 0 20px #c0c0c0, 0 0 40px #ffffff, 0 0 60px #808080; }
      100% { color: #ffffff; text-shadow: 0 0 10px #ffffff, 0 0 20px #c0c0c0, 0 0 30px #aaaaaa; }
    }

    /* Typing effect styles */
    .typing-effect {
      font-size: 1.5rem;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Blinking cursor effect */
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    .typing-effect {
      animation: blink 1s infinite;
    }

    /* ASCII art container */
    .ascii-art {
      font-size: 1.2rem;
      white-space: pre;
      color: #00ff00; /* Adjust this to match the style of your ASCII art */
    }
  </style>
</head>
<body>

  <!-- Overlay with Enter text -->
  <div id="overlay" class="overlay">
    <div class="enter-text" onclick="enterWorld()">Enter OBK's World</div>
  </div>

  <!-- Hidden content initially -->
  <div class="content">
    <!-- Container for background music -->
    <div id="audio-container"></div>

    <!-- ASCII art (replace with your own ASCII art) -->
    <div class="ascii-art">
      <!-- Paste your ASCII art here -->
      .oooooo.   oooooooooo.  oooo    oooo 
      d8P'  `Y8b  `888'   `Y8b `888   .8P'  
      888      888  888     888  888  d8'    
      888      888  888oooo888'  88888[      
      888      888  888    `88b  888`88b.    
      `88b    d88'  888    .88P  888  `88b.  
      `Y8bood8P'  o888bood8P'  o888o  o888o 
    </div>

    <!-- Glowing text with metallic effect -->
    <div class="shining-text">discord:hdqc</div>
    
    <!-- Self-typing text effect -->
    <div id="typing-text" class="typing-effect"></div>
  </div>

  <script>
    const text = "Fuck yz... OBK";
    let index = 0;

    // Function to type text
    function typeText() {
      if (index < text.length) {
        document.getElementById("typing-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 100); // Adjust speed here (lower = faster typing)
      }
    }

    // Function to enter the world (reveal the main page)
    function enterWorld() {
      document.getElementById("overlay").style.display = 'none';  // Remove overlay
      document.querySelector('.content').style.display = 'block'; // Show content
      document.body.style.overflow = 'auto'; // Allow scrolling if necessary
      typeText();  // Start typing effect

      // Create and play audio
      const audio = new Audio('sounds/nettspend.mp3');
      audio.loop = true;  // Loop the audio
      audio.volume = 0.3; // Adjust volume level (0.0 to 1.0)
      audio.play();      // Play the audio
    }
  </script>

</body>
</html>
